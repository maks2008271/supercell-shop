# Конфигурация Nginx для Supercell Shop
# Скопировать в: /etc/nginx/sites-available/supercell-shop
# Создать симлинк: ln -s /etc/nginx/sites-available/supercell-shop /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.ru;  # ЗАМЕНИТЕ НА ВАШ ДОМЕН

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.ru;  # ЗАМЕНИТЕ НА ВАШ ДОМЕН

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Логи
    access_log /var/log/nginx/supercell-shop.access.log;
    error_log /var/log/nginx/supercell-shop.error.log;

    # Статические файлы Mini App
    location /static/ {
        alias /var/www/supercell-shop/miniapp/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Главная страница Mini App
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API эндпоинты
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook для wata.pro
    location /webhook/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ограничения
    client_max_body_size 10M;
}
